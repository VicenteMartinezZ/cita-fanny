<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple webpage for Fanny">
    <title>Fanny</title>
    <style>
        /* Estilos simples para una visualización móvil */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #6200ea;
            color: #fff;
            padding: 15px;
        }
        main {
            padding: 20px;
        }
        button {
            background-color: #6200ea;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Fanny's Page</h1>
    </header>
    <main>
        <p>This is a simple webpage designed for mobile devices.</p>
        <button onclick="alert('Hello, Fanny!')">Click Me</button>
    </main>
</body>
</html>
